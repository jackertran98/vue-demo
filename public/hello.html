<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .controller{
        width: 600px;
        height: 600px;
    }
    .nat{
        width: 10px;
        height: 10px;
        position: relative;
        background-color: red;
    }
    .nat:hover{
        background-color: yellow;
    }
    .controller:after{
        content: ' ';
        height: 500px;
        position: absolute;
        border: 1px solid black;
    }
</style>
<body>
    <div class="controller">
        <div class="nat"></div>
    </div>
</body>
</html>
